  <script
    type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
  ></script>
  <script type="text/javascript">
    (function () {
      emailjs.init({
        publicKey: "pKJA_vLscaxirc5B9",
      });

      document
        .getElementById("contatar")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var params = {
            from_name: document.querySelector("#nome").value,
            reply_to: document.querySelector("#email").value,
            subject: document.querySelector("#mensagem").value,
            message: document.querySelector("#descricao").value,
          };

          emailjs
            .send("service_yossw7b", "template_tq13gko", params)

            .then(
              function (response) {
                alert("Seu e-mail foi enviado com sucesso!");
                document.getElementById("contatar").reset();
              },
              function (error) {
                alert("Erro ao enviar o e-mail: " + JSON.stringify(error));
              }
            );
        });
    })();
